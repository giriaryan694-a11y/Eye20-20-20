<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye20-20-20 | Eye Health Tracker</title>
    <style>
        /* --- CSS VARIABLES FOR EYE-CARING THEME --- */
        :root {
            --bg-color: #1a202c;       /* Deep slate/black - reduces glare */
            --text-color: #e2e8f0;     /* Soft off-white - high contrast without harshness */
            --accent-green: #48bb78;   /* Calming green for 'Work' mode */
            --accent-blue: #4299e1;    /* Calming blue for 'Break' mode */
            --eye-white: #f7fafc;
            --pupil-color: #2d3748;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- HEADER & CREDITS --- */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            color: var(--accent-green);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .author {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.5;
        }

        /* --- EYE ANIMATION --- */
        .face-container {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .eye {
            width: 60px;
            height: 60px;
            background-color: var(--eye-white);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: blink 4s infinite;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: var(--pupil-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        /* --- CLOCK / PROGRESS RING --- */
        .timer-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
        }

        /* SVG Circle Styles */
        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .circle-bg {
            stroke: #2d3748;
        }

        .circle-progress {
            stroke: var(--accent-green);
            stroke-dasharray: 754; /* 2 * PI * r (approx 120 radius) */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--accent-green);
            min-height: 1.5em;
        }

        /* --- BUTTONS --- */
        .btn {
            background-color: var(--accent-green);
            color: var(--bg-color);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.reset {
            background-color: transparent;
            border: 2px solid #4a5568;
            color: #a0aec0;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
            display: none; /* Hidden initially */
        }

        /* --- MODE STYLES --- */
        body.break-mode {
            --accent-green: var(--accent-blue); /* Switch to blue for break */
        }
        
        body.break-mode h1 {
            color: var(--accent-blue);
        }
        
        body.break-mode .btn {
            background-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

    </style>
</head>
<body>

    <h1>Eye20-20-20</h1>
    <div class="subtitle">The Golden Rule for Eye Health</div>

    <div class="face-container">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <div class="timer-container">
        <svg>
            <circle class="circle-bg" cx="125" cy="125" r="120"></circle>
            <circle class="circle-progress" cx="125" cy="125" r="120" id="progressRing"></circle>
        </svg>
        <div class="time-display" id="timeDisplay">20:00</div>
    </div>

    <div class="status-text" id="statusText">Ready to start?</div>

    <div style="margin-top: 20px;">
        <button class="btn" id="startBtn">Start Focus</button>
        <br>
        <button class="btn reset" id="resetBtn">Stop / Reset</button>
    </div>

    <div class="author">Made by Aryan Giri</div>

    <script>
        // --- CONSTANTS ---
        const WORK_TIME = 20 * 60; // 20 minutes in seconds
        const BREAK_TIME = 20;     // 20 seconds
        
        // --- DOM ELEMENTS ---
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const statusText = document.getElementById('statusText');
        const progressRing = document.getElementById('progressRing');
        const body = document.body;

        // Progress Ring Calculation
        const radius = 120;
        const circumference = 2 * Math.PI * radius;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;

        // --- VARIABLES ---
        let timeLeft = WORK_TIME;
        let isWorking = true; // true = 20min work, false = 20sec break
        let timerInterval = null;
        let isRunning = false;

        // --- AUDIO CONTEXT (Synthesized Chime) ---
        // Using AudioContext so we don't need external mp3 files
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playChime(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'break') {
                // Gentle alerting sound (Higher pitch)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 1);
            } else {
                // Back to work sound (Lower, grounding pitch)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(660, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(330, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 1);
            }
        }

        // --- FUNCTIONS ---

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeLeft);
            
            // Calculate percentage for circle
            const totalTime = isWorking ? WORK_TIME : BREAK_TIME;
            const percent = (timeLeft / totalTime) * 100;
            setProgress(percent);
        }

        function switchMode() {
            if (isWorking) {
                // Switching from Work -> Break
                isWorking = false;
                timeLeft = BREAK_TIME;
                statusText.textContent = "Take a break! Look at an object 20 feet away.";
                body.classList.add('break-mode'); // Changes colors to Blue
                playChime('break');
                
                // Optional: Browser Notification
                if (Notification.permission === "granted") {
                    new Notification("Eye20-20-20", { body: "Time to rest your eyes! Look away for 20 seconds." });
                }
            } else {
                // Switching from Break -> Work
                isWorking = true;
                timeLeft = WORK_TIME;
                statusText.textContent = "Break ended. Focus time.";
                body.classList.remove('break-mode'); // Changes colors back to Green
                playChime('work');
                
                if (Notification.permission === "granted") {
                    new Notification("Eye20-20-20", { body: "Break ended. Back to work!" });
                }
            }
            updateDisplay();
        }

        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                switchMode();
            }
        }

        function startTimer() {
            if (!isRunning) {
                // Request Notification Permission on first start
                if ("Notification" in window && Notification.permission !== "granted") {
                    Notification.requestPermission();
                }

                isRunning = true;
                startBtn.style.display = 'none';
                resetBtn.style.display = 'inline-block';
                statusText.textContent = isWorking ? "Focusing..." : "Resting eyes...";
                
                timerInterval = setInterval(tick, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorking = true;
            timeLeft = WORK_TIME;
            body.classList.remove('break-mode');
            
            startBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
            startBtn.textContent = "Resume / Start";
            statusText.textContent = "Timer stopped.";
            
            updateDisplay();
            // Reset circle to full
            progressRing.style.strokeDashoffset = 0;
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();

    </script>
</body>
</html>
