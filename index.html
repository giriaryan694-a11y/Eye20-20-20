<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Aryan Giri">
    <title>Eye20-20-20 | Eye Health Tracker</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #1a202c;        
            --text-color: #e2e8f0;      
            --accent-green: #48bb78;    
            --accent-blue: #4299e1;
            --accent-yellow: #ecc94b; 
            --accent-red: #e53e3e;
            --eye-white: #f7fafc;
            --pupil-color: #2d3748;
            --warning-color: #ed8936;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- LAYOUT --- */
        body {
            margin: 0;
            padding: 20px 0; /* Added padding to prevent cutting off on edges */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh; /* Fallback */
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            overflow-y: auto; /* FIXED: Allow scrolling if screen is small */
            overflow-x: hidden;
            /* touch-action: none; REMOVED: Caused accessibility issues on mobile */
        }

        /* --- TOP CONTROLS --- */
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            color: var(--text-color);
            position: relative;
            transition: transform 0.2s ease, background 0.2s;
        }

        .icon-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .icon-btn.aggressive-active {
            background-color: var(--accent-red);
            color: white;
            box-shadow: 0 0 15px var(--accent-red);
            animation: pulse-red 2s infinite;
            will-change: box-shadow;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(229, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0); }
        }

        /* --- HEADER --- */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            color: var(--accent-green);
            margin-top: 40px; /* Adjusted for scroll layout */
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* --- EYE ANIMATION --- */
        .face-container {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .eye {
            width: 60px;
            height: 60px;
            background-color: var(--eye-white);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transform: translateZ(0); 
            will-change: transform;
            animation: blink 4s infinite;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: var(--pupil-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        /* --- TIMER --- */
        .timer-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin-bottom: 1.5rem;
            contain: layout style paint; 
            flex-shrink: 0; /* Prevent shrinking on small screens */
        }

        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .circle-bg {
            stroke: #2d3748;
        }

        .circle-progress {
            stroke: var(--accent-green);
            stroke-dasharray: 785; 
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s ease;
            will-change: stroke-dashoffset; 
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            will-change: contents;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--accent-green);
            min-height: 1.5em;
            padding: 0 20px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* --- BUTTONS --- */
        .btn-container {
            margin-top: 5px;
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            padding: 0 20px;
            flex-wrap: wrap; /* FIXED: Allow buttons to wrap on very small screens */
        }

        .btn {
            background-color: var(--accent-green);
            color: var(--bg-color);
            border: none;
            padding: 16px 24px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            flex: 1; 
            min-width: 140px; /* FIXED: Ensure enough width for text */
            max-width: 200px; /* Increased to fit "I'M BACK" text */
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(72, 187, 120, 0.4);
        }

        .btn.reset {
            background-color: transparent;
            border: 2px solid #4a5568;
            color: #a0aec0;
            box-shadow: none;
            display: none; 
        }

        /* When shouting, Stop button becomes prominent */
        .btn.reset.shouting-mode {
            background-color: var(--accent-red);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
            animation: pulse-btn 1s infinite;
        }

        @keyframes pulse-btn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn.pause {
            background-color: var(--accent-yellow);
            color: #1a202c; 
            box-shadow: 0 4px 15px rgba(236, 201, 75, 0.3);
            display: none;
        }

        /* --- WARNING --- */
        .warning-msg {
            margin-top: 20px;
            margin-bottom: 40px; /* Space for footer */
            font-size: 0.8rem;
            color: var(--warning-color);
            background: rgba(237, 137, 54, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            line-height: 1.4;
            text-align: center;
        }

        /* --- FIXED FOOTER --- */
        .footer-credit {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.6;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--text-color);
            pointer-events: none;
        }

        /* --- MODES --- */
        body.break-mode {
            --accent-green: var(--accent-blue);
        }
        body.break-mode h1 { color: var(--accent-blue); }
        body.break-mode .btn {
            background-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }
        body.break-mode .btn.pause {
            background-color: var(--accent-yellow); 
            box-shadow: 0 4px 15px rgba(236, 201, 75, 0.3);
        }
        body.break-mode .status-text { color: var(--accent-blue); }
        
        /* Shouting Status Text */
        body.shouting .status-text {
            color: var(--accent-red);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="top-controls">
        <button class="icon-btn" id="aggroBtn" title="Aggressive Mode">üòå</button>
        <button class="icon-btn" id="notifBtn" title="Enable Notifications">üîî</button>
        <button class="icon-btn" id="soundBtn" title="Toggle Sound">üîä</button>
    </div>

    <h1>Eye20-20-20</h1>
    <div class="subtitle">The Golden Rule for Eye Health</div>

    <div class="face-container">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <div class="timer-container">
        <svg viewBox="0 0 260 260">
            <circle class="circle-bg" cx="130" cy="130" r="125"></circle>
            <circle class="circle-progress" cx="130" cy="130" r="125" id="progressRing"></circle>
        </svg>
        <div class="time-display" id="timeDisplay">20:00</div>
    </div>

    <div class="status-text" id="statusText">Ready to start?</div>

    <div class="btn-container">
        <button class="btn" id="startBtn">Start Focus</button>
        <button class="btn pause" id="pauseBtn">Pause</button>
        <button class="btn reset" id="resetBtn">Stop</button>
    </div>

    <div class="warning-msg">
        ‚ö†Ô∏è <strong>Note:</strong> Please keep this tab active.
    </div>

    <div class="footer-credit">Made by Aryan Giri</div>

    <script>
        // --- CONSTANTS ---
        const WORK_TIME = 20 * 60; 
        const BREAK_TIME = 20;      
        
        // --- DOM ELEMENTS ---
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const aggroBtn = document.getElementById('aggroBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const statusText = document.getElementById('statusText');
        const progressRing = document.getElementById('progressRing');
        const soundBtn = document.getElementById('soundBtn');
        const notifBtn = document.getElementById('notifBtn');
        const body = document.body;

        // Progress Ring Calculation
        const radius = 125;
        const circumference = 2 * Math.PI * radius;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;

        // --- STATE VARIABLES ---
        let isWorking = true;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        let isSoundOn = true;
        let isAggressive = false;
        let isShouting = false;
        let lastShoutTime = 0;
        
        let endTime = 0;
        let remainingTime = WORK_TIME;
        
        let lastRenderedTimeStr = ""; 

        // --- AUDIO CONTEXT ---
        // FIXED: Safe AudioContext creation
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        
        try {
            audioCtx = new AudioContext();
        } catch(e) {
            console.warn("Web Audio API not supported in this browser");
        }

        // --- COOKIE HELPERS ---
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        // --- PREFERENCES ---
        function loadPreferences() {
            let soundPref = getCookie("soundPref");
            if (soundPref === "mute") {
                isSoundOn = false;
                soundBtn.textContent = "üîá";
            } else {
                isSoundOn = true;
                soundBtn.textContent = "üîä";
            }

            let aggroPref = getCookie("aggroPref");
            if (aggroPref === "on") {
                isAggressive = true;
                aggroBtn.textContent = "ü§¨";
                aggroBtn.classList.add('aggressive-active');
            } else {
                isAggressive = false;
                aggroBtn.textContent = "üòå";
                aggroBtn.classList.remove('aggressive-active');
            }

            const savedState = getCookie("eye_state");
            const savedMode = getCookie("eye_mode");
            
            if (savedState === "running" || savedState === "paused") {
                isWorking = (savedMode === "work");
                
                if(!isWorking) {
                    body.classList.add('break-mode');
                    statusText.textContent = "Resting eyes... (Resumed)";
                } else {
                    body.classList.remove('break-mode');
                    statusText.textContent = "Focusing... (Resumed)";
                }

                if (savedState === "running") {
                    // FIXED: Safer parseInt handling
                    const savedEndTime = parseInt(getCookie("eye_endTime")) || 0;
                    const now = Date.now();
                    
                    if (savedEndTime > now) {
                        endTime = savedEndTime;
                        remainingTime = Math.ceil((endTime - now) / 1000);
                        // FIXED: Pass true to indicate we are restoring an existing end time
                        startTimer(true);
                    } else {
                        switchMode(false); 
                        statusText.textContent = "Timer finished while away.";
                        clearTimerState();
                    }
                } else if (savedState === "paused") {
                    // FIXED: Safer parseInt handling
                    const savedRemaining = parseInt(getCookie("eye_remaining")) || 0;
                    if (savedRemaining) {
                        remainingTime = savedRemaining;
                        startBtn.style.display = 'none';
                        pauseBtn.style.display = 'inline-block';
                        resetBtn.style.display = 'inline-block';
                        pauseBtn.textContent = "Resume";
                        statusText.textContent = "Timer Paused";
                        isPaused = true;
                        isRunning = false;
                        updateDisplay(remainingTime);
                    }
                }
            }
        }

        // --- AGGRESSIVE MODE ---
        function toggleAggressive() {
            isAggressive = !isAggressive;
            if (isAggressive) {
                aggroBtn.textContent = "ü§¨";
                aggroBtn.classList.add('aggressive-active');
                setCookie("aggroPref", "on", 365);
                if (isSoundOn) playTone('break'); 
            } else {
                aggroBtn.textContent = "üòå";
                aggroBtn.classList.remove('aggressive-active');
                setCookie("aggroPref", "off", 365);
                stopShouting();
            }
        }

        function enterShoutingState() {
            isShouting = true;
            body.classList.add('shouting');
            resetBtn.textContent = "I'M BACK / START";
            resetBtn.classList.add('shouting-mode');
            
            // Loop sound
            if (isSoundOn) {
                playChime(isWorking ? 'break' : 'work'); // Play next mode sound
                lastShoutTime = Date.now();
            }
            
            // Update UI
            if (isWorking) {
                 statusText.textContent = "WORK DONE! PRESS STOP TO START BREAK!";
            } else {
                 statusText.textContent = "BREAK OVER! PRESS STOP TO START WORK!";
            }
        }

        function stopShouting() {
            if (isShouting) {
                isShouting = false;
                body.classList.remove('shouting');
                resetBtn.classList.remove('shouting-mode');
                resetBtn.textContent = "Stop";
                statusText.textContent = isWorking ? "Focusing..." : "Resting eyes...";
            }
        }

        // --- AUDIO ENGINE ---
        function toggleSound() {
            isSoundOn = !isSoundOn;
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            if (isSoundOn) {
                soundBtn.textContent = "üîä";
                setCookie("soundPref", "sound", 365);
                playChime('work');
            } else {
                soundBtn.textContent = "üîá";
                setCookie("soundPref", "mute", 365);
            }
        }

        function playChime(type) {
            if (!isSoundOn || !audioCtx) return;
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => playTone(type));
            } else {
                playTone(type);
            }
        }

        function playTone(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime + 0.05; 

            if (type === 'break') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, now);
                oscillator.frequency.linearRampToValueAtTime(880, now + 0.1);
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.5, now + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, now + 1.0);
            } else {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(660, now);
                oscillator.frequency.linearRampToValueAtTime(330, now + 0.1);
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.5, now + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, now + 1.0);
            }

            oscillator.start(now);
            oscillator.stop(now + 1.1);

            setTimeout(() => {
                oscillator.disconnect();
                gainNode.disconnect();
            }, 1200);
        }

        // --- UTILS ---
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function updateDisplay(currentSecs) {
            const newTimeStr = formatTime(currentSecs);
            if (newTimeStr !== lastRenderedTimeStr) {
                timeDisplay.textContent = newTimeStr;
                lastRenderedTimeStr = newTimeStr;
            }

            const totalTime = isWorking ? WORK_TIME : BREAK_TIME;
            const percent = (currentSecs / totalTime) * 100;
            setProgress(percent);
        }

        function requestNotification() {
            if (!("Notification" in window)) {
                alert("Browser does not support notifications");
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    notifBtn.textContent = "‚úÖ";
                    setTimeout(() => notifBtn.textContent = "üîî", 2000);
                    new Notification("Eye20-20-20", { body: "Notifications enabled!" });
                } else if (permission === "denied") {
                    alert("Notifications are blocked in browser settings.");
                }
            });
        }

        // --- STATE & TIMER LOGIC ---
        function saveTimerState() {
            let state = "stopped";
            if (isRunning) state = "running";
            if (isPaused) state = "paused";

            setCookie("eye_state", state, 1);
            setCookie("eye_mode", isWorking ? "work" : "break", 1);
            
            if (state === "running") {
                setCookie("eye_endTime", endTime, 1);
            } else if (state === "paused") {
                setCookie("eye_remaining", remainingTime, 1);
            }
        }

        function clearTimerState() {
            setCookie("eye_state", "stopped", 1);
            setCookie("eye_endTime", "", -1);
            setCookie("eye_remaining", "", -1);
        }

        function switchMode(autoStart = true) {
            const nextModeIsBreak = isWorking; 
            const chimeType = nextModeIsBreak ? 'break' : 'work';

            // Actual Logic switching
            if (isWorking) {
                isWorking = false;
                remainingTime = BREAK_TIME;
                statusText.textContent = "Take a break! Look 20 feet away.";
                body.classList.add('break-mode'); 
                
                if (autoStart && Notification.permission === "granted") {
                    new Notification("Eye20-20-20", { body: "Time to rest your eyes!" });
                }
            } else {
                isWorking = true;
                remainingTime = WORK_TIME;
                statusText.textContent = "Break ended. Focus time.";
                body.classList.remove('break-mode'); 
                
                if (autoStart && Notification.permission === "granted") {
                    new Notification("Eye20-20-20", { body: "Break ended. Back to work!" });
                }
            }
            
            if (autoStart) {
                playChime(chimeType);
                endTime = Date.now() + (remainingTime * 1000);
                saveTimerState(); 
                updateDisplay(remainingTime);
            } else {
                updateDisplay(remainingTime);
                resetTimer();
            }
        }

        function tick() {
            const now = Date.now();
            const delta = endTime - now;
            remainingTime = Math.ceil(delta / 1000);

            // AGGRESSIVE LOOPING
            if (isShouting && isSoundOn && isAggressive) {
                if (now - lastShoutTime > 2500) { 
                    playChime(isWorking ? 'break' : 'work'); 
                    lastShoutTime = now;
                }
                return; // Stop processing timer
            }

            if (remainingTime <= 0) {
                if (isAggressive) {
                    enterShoutingState();
                } else {
                    switchMode(true);
                }
            } else {
                updateDisplay(remainingTime);
            }
        }

        function startTimer(restoring = false) {
            if (!isRunning) {
                // FIXED: Ensure AudioContext resumes on click for mobile/chrome
                if(audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                
                if (!restoring && "Notification" in window && Notification.permission === "default") {
                    Notification.requestPermission();
                }

                isRunning = true;
                isPaused = false;
                stopShouting(); 
                
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'inline-block';
                pauseBtn.textContent = "Pause";
                resetBtn.style.display = 'inline-block';
                
                if(!restoring) {
                    statusText.textContent = isWorking ? "Focusing..." : "Resting eyes...";
                    // FIXED: Logic flaw where refreshing page extended the timer
                    endTime = Date.now() + (remainingTime * 1000);
                }
                // If restoring, we trust that endTime was set correctly in loadPreferences
                
                saveTimerState();
                
                // Clear any existing interval to prevent duplicates
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(tick, 200);
            }
        }

        function togglePause() {
            stopShouting();

            if (isPaused) {
                // When resuming from pause, we are NOT restoring an old endTime, 
                // we are calculating a new one based on remaining time.
                startTimer(false); 
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                
                pauseBtn.textContent = "Resume";
                statusText.textContent = "Timer Paused";
                
                const now = Date.now();
                const delta = endTime - now;
                remainingTime = Math.max(0, Math.ceil(delta / 1000));
                
                updateDisplay(remainingTime);
                saveTimerState();
            }
        }

        function resetTimer() {
            if (isShouting) {
                stopShouting();
                switchMode(true); // Proceed to break (or work)
                return;
            }

            clearInterval(timerInterval);
            clearTimerState();
            
            isRunning = false;
            isPaused = false;
            isWorking = true;
            remainingTime = WORK_TIME; 
            
            body.classList.remove('break-mode');
            
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            
            startBtn.textContent = "Start Focus";
            statusText.textContent = "Timer stopped.";
            pauseBtn.textContent = "Pause";
            
            updateDisplay(remainingTime);
            progressRing.style.strokeDashoffset = 0;
        }

        // --- EVENT LISTENERS ---
        // startTimer(false) means this is a fresh start, not a page reload restore
        startBtn.addEventListener('click', () => startTimer(false));
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetTimer);
        soundBtn.addEventListener('click', toggleSound);
        notifBtn.addEventListener('click', requestNotification);
        aggroBtn.addEventListener('click', toggleAggressive);

        // --- INIT ---
        updateDisplay(remainingTime);
        loadPreferences();

    </script>
</body>
</html>
