<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye20-20-20 | Eye Health Tracker</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #1a202c;       
            --text-color: #e2e8f0;     
            --accent-green: #48bb78;   
            --accent-blue: #4299e1;
            --accent-yellow: #ecc94b; /* For Pause */
            --eye-white: #f7fafc;
            --pupil-color: #2d3748;
            --warning-color: #ed8936;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- TOP CONTROLS --- */
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            color: var(--text-color);
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* --- HEADER --- */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            color: var(--accent-green);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        /* --- EYE ANIMATION --- */
        .face-container {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .eye {
            width: 60px;
            height: 60px;
            background-color: var(--eye-white);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: blink 4s infinite;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: var(--pupil-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        /* --- TIMER --- */
        .timer-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
        }

        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .circle-bg {
            stroke: #2d3748;
        }

        .circle-progress {
            stroke: var(--accent-green);
            stroke-dasharray: 754; 
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear, stroke 0.5s ease;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--accent-green);
            min-height: 1.5em;
            padding: 0 20px;
        }

        /* --- BUTTONS --- */
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background-color: var(--accent-green);
            color: var(--bg-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Stop Button (Ghost style) */
        .btn.reset {
            background-color: transparent;
            border: 2px solid #4a5568;
            color: #a0aec0;
            box-shadow: none;
            display: none; 
        }
        .btn.reset:hover {
            border-color: #cbd5e0;
            color: #cbd5e0;
        }

        /* Pause Button (Yellow style) */
        .btn.pause {
            background-color: var(--accent-yellow);
            color: #1a202c; /* Dark text for contrast */
            box-shadow: 0 4px 15px rgba(236, 201, 75, 0.3);
            display: none;
        }
        .btn.pause:hover {
            box-shadow: 0 6px 20px rgba(236, 201, 75, 0.4);
        }

        /* --- FOOTER & WARNING --- */
        .warning-msg {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--warning-color);
            background: rgba(237, 137, 54, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            max-width: 400px;
            line-height: 1.4;
        }

        .author {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.5;
        }

        /* --- BREAK MODE STYLES --- */
        body.break-mode {
            --accent-green: var(--accent-blue);
        }
        body.break-mode h1 { color: var(--accent-blue); }
        body.break-mode .btn {
            background-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }
        body.break-mode .btn.pause {
            /* Keep pause yellow, or make it a lighter blue? Let's keep yellow for "Warning/Pause" semantic */
            background-color: var(--accent-yellow); 
            box-shadow: 0 4px 15px rgba(236, 201, 75, 0.3);
        }
        body.break-mode .status-text { color: var(--accent-blue); }

    </style>
</head>
<body>

    <div class="top-controls">
        <button class="icon-btn" id="notifBtn" title="Enable Notifications">üîî</button>
        <button class="icon-btn" id="soundBtn" title="Toggle Sound">üîä</button>
    </div>

    <h1>Eye20-20-20</h1>
    <div class="subtitle">The Golden Rule for Eye Health</div>

    <div class="face-container">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <div class="timer-container">
        <svg>
            <circle class="circle-bg" cx="125" cy="125" r="120"></circle>
            <circle class="circle-progress" cx="125" cy="125" r="120" id="progressRing"></circle>
        </svg>
        <div class="time-display" id="timeDisplay">20:00</div>
    </div>

    <div class="status-text" id="statusText">Ready to start?</div>

    <div class="btn-container">
        <button class="btn" id="startBtn">Start Focus</button>
        <button class="btn pause" id="pauseBtn">Pause</button>
        <button class="btn reset" id="resetBtn">Stop</button>
    </div>

    <div class="warning-msg">
        ‚ö†Ô∏è <strong>Note:</strong> Please keep this tab active. Your timer is saved if you refresh.
    </div>

    <div class="author">Made by Aryan Giri</div>

    <script>
        // --- CONSTANTS ---
        const WORK_TIME = 20 * 60; // 20 minutes
        const BREAK_TIME = 20;     // 20 seconds
        
        // --- DOM ELEMENTS ---
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeDisplay = document.getElementById('timeDisplay');
        const statusText = document.getElementById('statusText');
        const progressRing = document.getElementById('progressRing');
        const soundBtn = document.getElementById('soundBtn');
        const notifBtn = document.getElementById('notifBtn');
        const body = document.body;

        // Progress Ring Calculation
        const radius = 120;
        const circumference = 2 * Math.PI * radius;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;

        // --- STATE VARIABLES ---
        let isWorking = true;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        let isSoundOn = true;
        
        // Time Tracking
        let endTime = 0;
        let remainingTime = WORK_TIME;

        // --- AUDIO CONTEXT ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- COOKIE HELPERS ---
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        // --- STATE MANAGEMENT (COOKIES) ---
        function saveTimerState() {
            // State: "stopped", "running", "paused"
            let state = "stopped";
            if (isRunning) state = "running";
            if (isPaused) state = "paused";

            setCookie("eye_state", state, 1);
            setCookie("eye_mode", isWorking ? "work" : "break", 1);
            
            if (state === "running") {
                setCookie("eye_endTime", endTime, 1);
            } else if (state === "paused") {
                // If paused, endtime is irrelevant, we save remainingSeconds
                setCookie("eye_remaining", remainingTime, 1);
            }
        }

        function clearTimerState() {
            setCookie("eye_state", "stopped", 1);
            setCookie("eye_endTime", "", -1);
            setCookie("eye_remaining", "", -1);
        }

        // --- PREFERENCES & RESTORE ---
        function loadPreferences() {
            // Sound
            let soundPref = getCookie("soundPref");
            if (soundPref === "mute") {
                isSoundOn = false;
                soundBtn.textContent = "üîá";
            } else {
                isSoundOn = true;
                soundBtn.textContent = "üîä";
            }

            // Restore Timer Logic
            const savedState = getCookie("eye_state");
            const savedMode = getCookie("eye_mode");
            
            if (savedState === "running" || savedState === "paused") {
                isWorking = (savedMode === "work");
                
                // Set Colors/Theme
                if(!isWorking) {
                    body.classList.add('break-mode');
                    statusText.textContent = "Resting eyes... (Resumed)";
                } else {
                    body.classList.remove('break-mode');
                    statusText.textContent = "Focusing... (Resumed)";
                }

                if (savedState === "running") {
                    const savedEndTime = parseInt(getCookie("eye_endTime"));
                    const now = Date.now();
                    if (savedEndTime > now) {
                        endTime = savedEndTime;
                        remainingTime = Math.ceil((endTime - now) / 1000);
                        startTimer(true); // Restore as running
                    } else {
                        // Timer expired while closed
                        switchMode(false); 
                        statusText.textContent = "Timer finished while away.";
                        clearTimerState();
                    }
                } else if (savedState === "paused") {
                    const savedRemaining = parseInt(getCookie("eye_remaining"));
                    if (savedRemaining) {
                        remainingTime = savedRemaining;
                        // Restore UI to Paused State
                        startBtn.style.display = 'none';
                        pauseBtn.style.display = 'inline-block';
                        resetBtn.style.display = 'inline-block';
                        pauseBtn.textContent = "Resume";
                        statusText.textContent = "Timer Paused";
                        isPaused = true;
                        isRunning = false;
                        updateDisplay(remainingTime);
                    }
                }
            }
        }

        // --- AUDIO & UTILS ---
        function toggleSound() {
            isSoundOn = !isSoundOn;
            if (isSoundOn) {
                soundBtn.textContent = "üîä";
                setCookie("soundPref", "sound", 365);
                playChime('work');
            } else {
                soundBtn.textContent = "üîá";
                setCookie("soundPref", "mute", 365);
            }
        }

        function requestNotification() {
            if (!("Notification" in window)) {
                alert("Browser does not support notifications");
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    notifBtn.textContent = "‚úÖ";
                    setTimeout(() => notifBtn.textContent = "üîî", 2000);
                    new Notification("Eye20-20-20", { body: "Notifications enabled!" });
                } else if (permission === "denied") {
                    alert("Notifications are blocked in browser settings.");
                }
            });
        }

        function playChime(type) {
            if (!isSoundOn) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'break') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            } else {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(660, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(330, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            }
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1);
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        function updateDisplay(currentSecs) {
            timeDisplay.textContent = formatTime(currentSecs);
            const totalTime = isWorking ? WORK_TIME : BREAK_TIME;
            const percent = (currentSecs / totalTime) * 100;
            setProgress(percent);
        }

        // --- CORE TIMER LOGIC ---

        function switchMode(autoStart = true) {
            if (isWorking) {
                // -> Break
                isWorking = false;
                remainingTime = BREAK_TIME;
                statusText.textContent = "Take a break! Look at an object 20 feet away.";
                body.classList.add('break-mode'); 
                if(autoStart) playChime('break');
                
                if (autoStart && Notification.permission === "granted") {
                    new Notification("Eye20-20-20", { body: "Time to rest your eyes!" });
                }
            } else {
                // -> Work
                isWorking = true;
                remainingTime = WORK_TIME;
                statusText.textContent = "Break ended. Focus time.";
                body.classList.remove('break-mode'); 
                if(autoStart) playChime('work');
                
                if (autoStart && Notification.permission === "granted") {
                    new Notification("Eye20-20-20", { body: "Break ended. Back to work!" });
                }
            }
            
            if (autoStart) {
                endTime = Date.now() + (remainingTime * 1000);
                saveTimerState(); 
                updateDisplay(remainingTime);
            } else {
                updateDisplay(remainingTime);
                resetTimer(); // Stop if not auto-starting
            }
        }

        function tick() {
            const now = Date.now();
            const delta = endTime - now;
            remainingTime = Math.ceil(delta / 1000);

            if (remainingTime <= 0) {
                switchMode(true);
            } else {
                updateDisplay(remainingTime);
            }
        }

        function startTimer(restoring = false) {
            if (!isRunning) {
                // Audio Resume
                if(audioCtx.state === 'suspended') audioCtx.resume();
                
                // Notifications check
                if (!restoring && "Notification" in window && Notification.permission === "default") {
                    Notification.requestPermission();
                }

                isRunning = true;
                isPaused = false;
                
                // UI Updates
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                pauseBtn.textContent = "Pause"; // Ensure it says Pause
                resetBtn.style.display = 'inline-block';
                
                if(!restoring && !isPaused) {
                    statusText.textContent = isWorking ? "Focusing..." : "Resting eyes...";
                }
                
                // IMPORTANT: Calculate End Time based on remaining seconds
                endTime = Date.now() + (remainingTime * 1000);
                
                saveTimerState();
                timerInterval = setInterval(tick, 100);
            }
        }

        function togglePause() {
            if (isPaused) {
                // Resume
                startTimer(true); // Reuse start logic
                statusText.textContent = isWorking ? "Focusing..." : "Resting eyes...";
            } else {
                // Pause
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                
                pauseBtn.textContent = "Resume";
                statusText.textContent = "Timer Paused";
                
                // Calculate exact remaining time at moment of pause
                const now = Date.now();
                const delta = endTime - now;
                remainingTime = Math.max(0, Math.ceil(delta / 1000));
                
                updateDisplay(remainingTime);
                saveTimerState(); // Save "paused" state and "remaining" time
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            clearTimerState();
            
            isRunning = false;
            isPaused = false;
            isWorking = true;
            remainingTime = WORK_TIME; 
            
            body.classList.remove('break-mode');
            
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            
            startBtn.textContent = "Start Focus";
            statusText.textContent = "Timer stopped.";
            pauseBtn.textContent = "Pause"; // Reset text
            
            updateDisplay(remainingTime);
            progressRing.style.strokeDashoffset = 0;
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', () => startTimer(false));
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetTimer);
        soundBtn.addEventListener('click', toggleSound);
        notifBtn.addEventListener('click', requestNotification);

        // --- INIT ---
        updateDisplay(remainingTime);
        loadPreferences(); 

    </script>
</body>
</html>
